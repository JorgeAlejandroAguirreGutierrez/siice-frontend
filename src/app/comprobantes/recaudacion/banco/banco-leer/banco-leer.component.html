<div class="contenedor">
    <div class="form-row">
        <div class="form-group col-12">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Codigo</mat-label>
                <input matInput type="text" [(ngModel)]="bancoBuscar.codigo" (change)="cambiarBuscarGrupo()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-4">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" [(ngModel)]="bancoBuscar.nombre" (change)="cambiarBuscarGrupo()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
        <div class="form-group col-4">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Tipo</mat-label>
                <input matInput type="text" [(ngModel)]="bancoBuscar.tipo" (change)="cambiarBuscarSubGrupo()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
        <div class="form-group col-4">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Abreviatura</mat-label>
                <input matInput type="text" [(ngModel)]="bancoBuscar.abreviatura" (change)="cambiarBuscarCalificacion()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>BANCOS</h2>
            <hr>
            <table class="table table-hover table-bordered" style="font-size: 0.7rem">
                <thead class="table-active">
                    <tr>
                        <th>SEL</th>
                        <th>COD</th>
                        <th>NOMBRE</th>
                        <th>TIPO</th>
                        <th>ABREVIATURA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let banco of bancos">
                        <td>
                            <input type="radio" name="seleccion" (click)="seleccion(banco)">
                        </td>
                        <td>{{banco.codigo}}</td>
                        <td>{{banco.nombre}}</td>
                        <td>{{banco.tipo}}</td>
                        <td>{{banco.abreviatura}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
